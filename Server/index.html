<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElGamal Vote Encryption</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background-color: #002147;
    color: white;
    text-align: center;
    padding: 1.5em;
    font-size: 1.8rem;
  }

  .container {
    flex: 1;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 700px;
  }

  h1, h2 {
    color: #002147;
    text-align: center;
  }

  form {
    margin: 20px 0;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  select {
    padding: 10px;
    font-size: 1.1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    background-color: #002147;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #00509e;
  }

  .response {
    margin-top: 20px;
    background-color: #e6f2ff;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-family: monospace;
    font-size: 1rem;
    white-space: pre-wrap;
  }

  footer {
    background-color: #002147;
    color: white;
    text-align: center;
    padding: 1em;
    font-size: 1rem;
  }
</style>
</head>
<body>
<header>
  ElGamal Vote Encryption Portal
</header>

<div class="container">
  <div class="card">
    <h1>Cast Your Vote Securely</h1>

    <!-- Vote Form -->
    <form id="voteForm">
      <label for="vote"><strong>Select your vote:</strong></label>
      <select id="vote" name="vote">
        <option value="1">Candidate A</option>
        <option value="-1">Candidate B</option>
      </select>
      <button type="submit">Submit Vote</button>
    </form>

    <!-- Button to submit all encrypted votes -->
    <button id="submitVotesButton">Submit All Votes</button>

    <!-- Section to display authority's response -->
    <h2>Authority's Response</h2>
    <div id="authorityResponse" class="response">Waiting for response...</div>
  </div>
</div>

<footer>
  Your vote matters. Encrypt it with ElGamal.
</footer>
  <script>
    // Public Key (p, g, h) – These should ideally be provided by the server
    const p = BigInt('23'); // Prime number
const g = BigInt('5');  // Generator
const h = BigInt('8');  // Public key: h = g^x % p


    // List to store encrypted votes
    const encryptedVotes = [];

    // Generate random BigInt in range [1, p-1]
    function randomBigInt(min, max) {
  const range = max - min + 1n;
  const rand = BigInt(Math.floor(Math.random() * Number(range)));
  return min + rand;
}


function modExp(base, exp, mod) {
  let result = 1n;
  base = base % mod;
  while (exp > 0) {
    if (exp % 2n === 1n) {
      result = (result * base) % mod;
    }
    exp = exp / 2n;
    base = (base * base) % mod;
  }
  return result;
}


    // ElGamal Encryption
    function encryptVote(vote) {
  const m = BigInt(vote); // Plaintext vote as BigInt
  const k = randomBigInt(1n, p - 2n); // Random value k (1 ≤ k ≤ p−2)
  const c1 = modExp(g, k, p);          // c1 = g^k mod p
  const c2 = (m * modExp(h, k, p)) % p; // c2 = (m * h^k mod p) mod p
  return { c1: c1.toString(), c2: c2.toString() }; // Return encrypted vote
}


    // Handle form submission to encrypt and store the vote
    document.getElementById('voteForm').addEventListener('submit', (e) => {
      e.preventDefault();

      // Get selected vote
      const vote = document.getElementById('vote').value;

      // Encrypt vote
      const encryptedVote = encryptVote(vote);
      console.log('Encrypted Vote:', encryptedVote);
      
      // Store the encrypted vote in the list
      encryptedVotes.push(encryptedVote);

      // Log the current list of encrypted votes
      console.log('Encrypted Votes:', encryptedVotes);

      // Now send this encrypted vote to /api/vote
      fetch('https://localhost:3000/api/vote', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(encryptedVote), // Send only the single encrypted vote
      })
      .then((response) => response.json())
      .then((data) => {
        console.log('Vote successfully submitted to server:', data);
        alert('Vote submitted successfully.');
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Failed to submit vote.');
      });
    });

    // Handle submission of all encrypted votes to the server
    document.getElementById('submitVotesButton').addEventListener('click', () => {
      if (encryptedVotes.length === 0) {
        alert('No votes to submit.');
        return;
      }

      console.log('Submitting all encrypted votes:', encryptedVotes);

      // Send all encrypted votes to the server for combining them
      fetch('https://localhost:3000/api/submit-votes', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ votes: encryptedVotes }), // Send all encrypted votes
      })
        .then((response) => response.json())
        .then((data) => {
          console.log('Server Response:', data);
          alert('Votes submitted successfully.');

          // Poll the server for authority's response
          fetchAuthorityResponse();
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Failed to submit votes.');
        });
    });

    // Function to fetch the authority's response
    function fetchAuthorityResponse() {
      fetch('https://localhost:3000/api/authority-response')
        .then((response) => {
          if (!response.ok) {
            throw new Error('No response from authority yet.');
          }
          return response.json();
        })
        .then((data) => {
          console.log('Authority Response:', data);
          document.getElementById('authorityResponse').innerText = JSON.stringify(data, null, 2);
        })
        .catch((error) => {
          console.error('Error fetching authority response:', error);
          document.getElementById('authorityResponse').innerText = 'No response from authority yet.';
        });
    }

    // Poll for authority response every 5 seconds
    setInterval(fetchAuthorityResponse, 5000);
  </script>
</body>
</html>
